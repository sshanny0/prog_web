<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style6.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script defer src ="script2.js"></script>
	<link rel="stylesheet" href="stylee.css">
<script>
    $(document).ready(function(){
      $(".hamburger").click(function(){
         $(".wrapper").toggleClass("collapse");
      });
    });
  </script>
</head>
<body>
<div class="wrapper">
  <h2>Fill The Form!</h2>
  <div id="error_message">
     
  </div>
  <form action="" id="myform" onsubmit = "return validate();">
    <div class="input_field">
        <label for="nama">Nama</label>
        <input id="nama" name="nama" type="text" placeholder="Nama minimal terdiri dari 5 huruf">
    </div>
    <div class="input_field">
        <label for="username">Username</label>
    	<input id="username" name="username" type="text" placeholder="Username minimal terdiri dari 6 karakter">
    </div>
    <div class="input_field">
		<label for="password">Password</label>
		<input id="password" name="password" type="password" placeholder="Password minimal terdiri dari 8 karakter">
    </div>
    <div class="input_field">
    	<label for="jk">Jenis Kelamin: 
    	<br>
    	<input type="radio" name="jk" value="L" required="">Laki-Laki
    	<input type="radio" name="jk" value="P" required="">Perempuan</label>
    </div class="input_field">
        <div class="input_field">
        <label for="email">E-Mail</label>
        <input type="text" placeholder="Email harus menggunakan @" id="email">
    </div>
    <div class="input_field">
    	<label for="alamat">Alamat</label>
        <textarea placeholder="Alamat lebih dari 10 karakter" id="alamat"></textarea>
    </div>

    <div class="input_field">
    	<label for="kodep">Kode Pos</label>
        <input type="text" placeholder="Kode Pos berisi angka" id="kodep">
    </div>
        <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>
</body>
</html>
