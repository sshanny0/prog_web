<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Music</title>
<link rel="stylesheet" type="text/css" href="music.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>


<!--main visible-box and buttom-->
<div class="overallcontain">

    <!--audio file-->
    <audio id="myTrack">
    	<source src="RINI - Aphrodite (Audio).mp3" type="audio/mp3"/>
    </audio>
    
    <div class="mainbox">
    
    	<div class="roundbox">
        	<img src="cover.png">
          
        	<div class="smallbox"></div>
           
            <div class="button">
            	<a class="backward"><i class="fa fa-backward" aria-hidden="true"></i></a>
                
            	<button type="button" id="playButton"></button>
          
                <a class="forward"><i class="fa fa-forward" aria-hidden="true"></i></a>
            </div>
            
         </div>
         	<!--mute or volume btn-->
         	<button type="button" id="muteButton"></button>
         
    </div>
    <div class="video-player">
        <center> <h2>Archipelago Lookbook</h2></center>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tlnxggS9qws" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>     
</div>

<!-- backward playbarbox -->
<div class="playbar-box"> 
	<div class="play-content">
        <span class="text1">Rini</span><br>
        <span class="text2">Aphrodite</span>
     
        <div id="defultBar">
        	<div id="progressBar"></div>
        </div>
        
    </div>
    <div class="timer-text">
    	<span id="currentTime">00:00</span>
        <span id="fullDuration">00:00</span>
    </div>
</div>

<script type="text/javascript" src="music.js"></script>

</body>
</html>
